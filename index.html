<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Gestor de Tareas</title>
    <style>
        /* Diseño Moderno */
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f7f6; display: flex; justify-content: center; padding: 50px; }
        .container { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        h1 { color: #333; text-align: center; margin-bottom: 1.5rem; }
        .input-group { display: flex; gap: 10px; margin-bottom: 1.5rem; }
        input { flex: 1; padding: 10px; border: 2px solid #ddd; border-radius: 6px; outline: none; }
        input:focus { border-color: #3498db; }
        button#agregar-tarea-btn { background: #3498db; color: white; border: none; padding: 10px 15px; border-radius: 6px; cursor: pointer; transition: 0.3s; }
        button#agregar-tarea-btn:hover { background: #2980b9; }
        ul { list-style: none; padding: 0; }
        li { background: #fff; border-bottom: 1px solid #eee; padding: 12px; display: flex; justify-content: space-between; align-items: center; transition: 0.2s; }
        li:last-child { border-bottom: none; }
        .btn-delete { background: #ff7675; color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer; font-size: 0.8rem; }
        .btn-delete:hover { background: #d63031; }
    </style>
</head>
<body>

<div class="container">
    <h1>Mis Tareas</h1>
    
    <div class="input-group">
        <input type="text" id="nueva-tarea" placeholder="¿Qué hay que hacer?">
        <button id="agregar-tarea-btn">Añadir</button>
    </div>

    <ul id="lista-tareas">
        </ul>
</div>

<script>
    // 1. Cargar tareas (GET)
    async function cargarTareas() {
        try {
            const respuesta = await fetch('http://localhost:3000/tareas');
            const tareas = await respuesta.json();
            const lista = document.getElementById('lista-tareas');
            lista.innerHTML = '';
            
            tareas.forEach(tarea => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <span>${tarea.descripcion}</span>
                    <button class="btn-delete" onclick="eliminarTarea(${tarea.id})">Borrar</button>
                `;
                lista.appendChild(li);
            });
        } catch (error) {
            console.error('Error:', error);
        }
    }

    // 2. Agregar tarea (POST)
    document.getElementById('agregar-tarea-btn').addEventListener('click', async () => {
        const input = document.getElementById('nueva-tarea');
        const descripcion = input.value.trim();
        if (!descripcion) return;

        await fetch('http://localhost:3000/tareas', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ descripcion })
        });
        
        input.value = '';
        cargarTareas();
    });

    // 3. Eliminar tarea (DELETE)
    async function eliminarTarea(id) {
        if(!confirm('¿Seguro que quieres borrar esta tarea?')) return;
        
        await fetch(`http://localhost:3000/tareas/${id}`, {
            method: 'DELETE'
        });
        cargarTareas();
    }

    // Cargar al inicio
    document.addEventListener('DOMContentLoaded', cargarTareas);
</script>

</body>
</html>
